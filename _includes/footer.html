<!-- Segment Identify/Pageview Facebook Track -->
<script type='text/javascript'>
$('form[name="mc-embedded-subscribe-form-post"] input[type="submit"]').click(function(e){
  e.preventDefault();

	analytics.identify($('#mce-EMAIL').val(), {
  		name: $('#mce-FNAME').val(),
  		email: $('#mce-EMAIL').val()
	});
	
	analytics.track('subscribed-to-newsletter-post');
    
    	_dcq.push(["identify", {
  		email: $('#mce-EMAIL').val(),
  		name: $('#mce-FNAME').val(),
 		tags: ["Newsletter Post"]
	}]);
	
	$('form[name="mc-embedded-subscribe-form-post"]').submit();
});

$('form[name="mc-embedded-subscribe-form-header"] input[type="submit"]').click(function(e){
  e.preventDefault();

	analytics.identify($('#mce-EMAILH').val(), {
		email: $('#mce-EMAILH').val()
	});
    
	analytics.track('subscribed-to-newsletter-header');
    
    	_dcq.push(["identify", {
  		email: $('#mce-EMAILH').val(),
  		tags: ["Newsletter Header"]
	}]);
	
	$('form[name="mc-embedded-subscribe-form-header"]').submit();
});    
</script>

<script>
	$(function() {
		var pageTitle = null;
		var postTitle = $("h1.title");
		if (postTitle.length)
		pageTitle =  postTitle.text();
		
		if (pageTitle) {
		analytics.page(pageTitle);
			
		analytics.track("read-post", {
			postName: pageTitle,
			pathName: window.location.pathname
		});
			
		fbq('track', 'ViewContent', {
			content_name: pageTitle,
			content_type: 'blogPost',
			});
			
			_dcq.push(["track", "read-post", {
			postName: pageTitle,
			pathName: window.location.pathname
		}]);
			
		}
	});
</script>
